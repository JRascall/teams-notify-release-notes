name: "Release Notes Teams Message"
description: "Posts release notes to Teams"
inputs:
  webhook-url:
    description: "Incoming webhook URL"
    required: true
  product-name:
    description: "Product Name"
    required: true
  linear-url:
    description: "Linear URL"
    required: false
  github-token:
    description: "Github Token"
    required: true
runs:
  using: "node16"
  main: "dist/index.js"
